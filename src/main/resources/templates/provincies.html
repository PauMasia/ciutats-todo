<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <title>Llista de Provincies</title>
</head>
<body>
<h1>Llista de Provincies</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>idPais</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera sobre la llista de ciutats passada pel controlador -->
    <tr th:each="provincia : ${provincies}">
        <td th:text="${provincia.id}"></td>
        <td th:text="${provincia.nom}"></td>
        <td th:text="${provincia.idPais.getNom()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
